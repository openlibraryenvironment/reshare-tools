    become: yes
    environment:
      PATH: "{{ ansible_env.PATH }}"
    shell: >
      curl -w '\n' -D - -X POST -H "Content-type: application/json"
      -d '{"urls" : ["http://folio-registry.aws.indexdata.com"]}'
      http://localhost:9130/_/proxy/pull/modules

  - name: Setup Tenants https://registry.reshare-dev.indexdata.com
    become: yes
    environment:
      PATH: "{{ ansible_env.PATH }}"
    shell: >
      curl -w '\n' -D - -X POST -H "Content-type: application/json"
      -d '{"urls" : ["https://registry.reshare-dev.indexdata.com"]}'
      http://localhost:9130/_/proxy/pull/modules

  - name: Setup Tenants reshare
    become: yes
    environment:
      PATH: "{{ ansible_env.PATH }}"
    shell: >
      curl -w '\n' -D - -X POST -H "Content-type: application/json"
      -d '{"id":"reshare","name":"ReShare","description":"ReShare Tenant"}'
      http://localhost:9130/_/proxy/tenants

  - name: Setup Tenants okapi
    become: yes
    environment:
      PATH: "{{ ansible_env.PATH }}"
    shell: >
      curl -w '\n' -D - -X POST -H "Content-type: application/json"
      -d '{"id":"okapi"}' \
      http://localhost:9130/_/proxy/tenants/reshare/modules

  - name: Setup OKAPI Environment DB_HOST
    become: yes
    environment:
