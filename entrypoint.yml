---

- hosts: '{{hosts}}'
  connection: local
  remote_user: user
  become_method: sudo
  vars_files:
    - vars.yml
  tasks:
  - name: starting ssh
    service:
      name: ssh
      state: started
  - name: stopping syslog-ng
    ignore_errors: yes
    service:
      name: syslog-ng
      state: stopped
  - name: starting syslog-ng
    ignore_errors: yes
    service:
      name: syslog-ng
      state: started
  - name: starting postgres
    when: install_pg
    service:
      name: postgresql
      state: started

### Install docker-compose
  - name: Install docker-compose
    become: yes
    package:
      name: docker-compose
      state: present

### Deal with kafka and zookeeper
  - name: Create /opt/kafka-zk
    file:
      path: /opt/kafka-zk
      state: directory
      owner: root
      group: root
      mode: 0775
      recurse: yes

  - name: Create docker compose file for kafka
    copy:
      dest: /opt/kafka-zk/docker-compose.yml
      content: |
          version: '2'
          services:
            zookeeper:
              image: wurstmeister/zookeeper
              container_name: zookeeper
              restart: always
              ports:
                - "2181:2181"
            kafka:
              image: wurstmeister/kafka
              container_name: kafka
              restart: always
              ports:
                - "9092:9092"
                - "29092:29092"
              environment:
                KAFKA_LISTENERS: INTERNAL://:9092,LOCAL://:29092
                KAFKA_ADVERTISED_LISTENERS: INTERNAL://{{ local_ip }}:9092,LOCAL://localhost:29092
                KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LOCAL:PLAINTEXT,INTERNAL:PLAINTEXT
                KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
                KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
                KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
                KAFKA_BROKER_ID: 1
                KAFKA_LOG_RETENTION_BYTES: -1
                KAFKA_LOG_RETENTION_HOURS: -1

  - name: Create kafka and zookeeper
    become: yes
    environment:
      PATH: "{{ ansible_env.PATH }}"
    shell: cd /opt/kafka-zk && /usr/bin/docker-compose up -d

### Create a log folder for logs
  - name: Create /configs/logs
    file:
      path: /configs/logs
      state: directory
      owner: root
      group: root
      mode: 0775
      recurse: yes

### Start OKAPI
  - name: Start OKAPI
    become: yes
    environment:
      PATH: "{{ ansible_env.PATH }}"
    shell: cd /configs && java -Dhost={{ local_ip }} -Dokapiurl="http://{{ local_ip }}:9130" -Dport_end=9230 -Dstorage=postgres -Dpostgres_host={{ pg_host }} -Dpostgres_port={{ pg_port }} -Dpostgres_username={{ pg_okapi_user }} -Dpostgres_password={{ pg_okapi_pass }} -Dpostgres_database={{ pg_okapi_db }} -jar okapi/okapi-core/target/okapi-core-fat.jar dev > logs/okapi.log &

### Waiting for OKAPI to get going
  - name: Pausing for OKAPI Service to finsih starting
    pause: seconds=15

### Setup Tenants
